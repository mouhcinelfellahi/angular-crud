<section class="form-group">
  <div>
    <input class="search" type="text" [(ngModel)] = "searchInput.id" placeholder="               Search ID">
  </div>
<table class="table">
    <thead>
        <tr>
            <th (click)="sort('id')">Id <i class="fa fa-sort"></i></th>
            <th (click)="sort('name')">Name <i class="fa fa-sort"></i></th>
            <th (click)="sort('poids')">Poids <i class="fa fa-sort"></i></th>
            <th (click)="sort('prix')">Prix <i class="fa fa-sort"></i></th>
            <th>
              <button class="btn btn-primary" style="width:50% ;" data-bs-toggle="modal" data-bs-target="#exampleModal">Ajouter</button>
            </th>
        </tr>
    </thead>

    <tbody class="table-dark">
        <tr *ngFor="let item of myArray 
        | orderBy:orderHeader: isDescOrder 
        | filterBy: searchInput"
        >
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.poids}}</td>
            <td>{{item.prix}}</td>
            <td>
                <button (click)="deleteCommande(item.id)" class="btn btn-danger">Delete</button>
                <button (click)="EeitCommande(item)" type="button" class="btn btn-warning war" data-bs-toggle="modal" data-bs-target="#exampleModal2" >Edit</button>
            </td>
        </tr>
    </tbody>
</table>
</section>



<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ajouter Des Commandes</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="continaire">

          <div class="form-group">
              <label for="one">Enter Id</label>
              <input  type="text"
              [(ngModel)] = "myCommande.id"
              class="form-control" value="" name="id" id="one" aria-describedby="" placeholder="" >
          </div>
      
          <div class="form-group">
              <label for="one">Enter Name</label>
              <input  type="text"
              [(ngModel)] = "myCommande.name"
              class="form-control" value="" name="name" id="one" aria-describedby="" placeholder="" >
          </div>
          
          <div class="form-group">
              <label for="two">Enter Poids</label>
              <input  type="text"
              [(ngModel)] = "myCommande.poids"
              class="form-control" value="" name="poids" id="two" aria-describedby="" placeholder="" >
          </div>
          
          <div class="form-group">
              <label for="three">Enter Prix</label>
              <input  type="text"
              [(ngModel)] = "myCommande.prix"
              class="form-control" value="" name="prix" id="three" aria-describedby="" placeholder="" >
          </div>
          
          </form>
      </div>
      <div class="modal-footer">
        <button  type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button  (click)="postCommande()"type="button" class="btn btn-primary">Ajouter</button>
      </div>
    </div>
  </div>
</div>
